<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <img alt="background image for the mobile version" class="bg-mobile" src="images/bg-mobile.png">
    <img alt="background image for the desktop version" class="bg-desktop" src="images/bg-desktop.png">
    <div class="main-content">
      <div class="first-section">
        <img alt="an image of a logo" class="logo-img" src="images/logo.svg">
        <div class="icons">
          <a href="#"><img class="document-image" alt="an icon of a document" src="images/icon-document.svg"></a>
          <a href="#"><img class="folder-image" alt="an icon of a folder" src="images/icon-folder.svg"></a>
          <a href="#"><img class="upload-image" alt="an icon of a upload sign" src="images/icon-upload.svg"></a>
        </div>
      </div>
      <div class="second-section">
        <p class="info-para">
          Youâ€™ve used <span class="used-span">815 GB</span> of your storage
        </p>
        <div class="shape"></div>
        <div class="inner-section"><span class="small-circle"></span></div>
        <p class="size">
          <span class="initial-size-span">0 GB</span> <span class="full-size-span">1000 GB</span>
        </p>
        <div class="bottom-box">
          <p class="size-left">
            <span class="giga-left">185</span><span class="rest-of-text"> GB Left</span>
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/YousefKhalid-iq">Yousef Khalid</a>.
      </div>
  </main>
</body>
</html>
